<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card-container">
      <!-- priview -->
      <div class="card-img">
        <img class="product-img" src="images/image-product-desktop.jpg" alt="">
      </div>
      <!-- info section -->
      <div class="card-info">
        <h1 class="main-heading">Purfurm</h1>
        <h2 class="card-heading">Gabrielle Essence Eau De Parfum</h2>
        <p class="card-product-info"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h3 class="price">$149.99 <span class="strike">$169.99</span> </h3>
        </div>
        <button class="add-to-card">
          <img class="icon" src="./images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </div>
  </div>










  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dullon Jaftha</a>.
  </div>
</body>

</html>
