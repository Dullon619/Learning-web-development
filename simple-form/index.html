<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form| home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="form-container">
        <div class="forms">
            <div class="form">
                <h2 class="title">Login</h2>
                <div class="profile-img-container">
                    <!-- <img src="" alt=""> -->
                </div>
                <!-- login -->
                <form>
                    <p>
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="text" id="password" class="form-control">
                    </p>
                    <p>
                        <input class="btn" type="submit" value="Login">
                    </p>
                    <p><a href="#">Forgot password</a></p>
                </form>
            </div>
            <div class="form">
                <!-- Signup -->
                <h2 class="title">Signup</h2>
                <p>
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name">
                </p>
                <p>
                    <label for="surname">Surname</label>
                    <input type="text" class="form-control" name="surname" id="surname">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="emial" class="form-control" name="email" id="email">
                </p>
                <p>
                    <label for="signup-password-1">Password</label>
                    <input type="password" class="form-control" name="sign-pass1" id="signup-password-1">
                </p>
                <p>
                    <label for="signup-password-2">Confirm Password</label>
                    <input type="password" class="form-control" name="sign-pass2" id="signup-password-2">
                </p>
                <p>
                    <input type="submit" class="btn" value="Signup">
                </p>
            </div>
        </div>
    </section>
</body>

</html>
